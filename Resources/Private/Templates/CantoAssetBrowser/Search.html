<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="element-browser-panel element-browser-main">
    <div class="element-browser-main-content">
        <div class="canto-search-form-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <form action="#" method="POST" name="canto-asset-search-form" class="canto-asset-search-form">
                            <div class="form-group">
                                <input class="canto-input-search-query"
                                       type="text"
                                       name="query"
                                       data-canto-search="query"
                                       maxlength="100"
                                       placeholder="{f:translate(id: 'LLL:EXT:canto_saas_fal/Resources/Private/Language/locallang_be.xlf:canto_asset_browser.searchForm.query.placeholder')}"
                                />
                            </div>

                            <button type="submit" class="btn btn-default" data-canto-search-submit="1">
                                {f:translate(id: 'LLL:EXT:canto_saas_fal/Resources/Private/Language/locallang_be.xlf:canto_asset_browser.searchForm.button.submit')}
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div class="container canto-asset-search-result-container"> </div>
    </div>
</div>

</html>
